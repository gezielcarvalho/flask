{% extends "layout.html" %}

{% block main %}
<table class="table table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Título</th>
            <th>Conteúdo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {%- for post in posts%}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                    <a href="{{ url_for('posts.remove', id =  post.id)}}?_method=DELETE">Excluir</a>
                </td>
            </tr>
        {%- endfor%}
    </tbody>
</table>
{% endblock %}
